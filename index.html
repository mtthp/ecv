<html>
	<head>
		<title>Matthieu Petit</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:title" content="Matthieu Petit" />
		<meta property="og:description" content="Web/Mobile developer" />
		<meta property="og:url" content="https://matthieupetit.cf" />
		<meta property="og:image" content="https://matthieupetit.cf/assets/preview.png" />

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/devices.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="device device-iphone-8 device-spacegray">
            <div class="device-frame">
            	<div class="device-content">
            		<div class="header">
            			<div class="status-bar">
            				<div class="network"><a href="https://github.com/mtthp" target="_blank" style="text-decoration: inherit; color: inherit;">mtthp</a><img src="img/icons/wifi_black.png"></div>
							<div class="time">00:00</div>
							<div class="icons">100%<img src="img/icons/battery_full_black.png"></div>
            			</div>
            			<a class="header-content" href="./assets/Matthieu-Petit-CV.pdf" target="_blank" style="text-decoration: inherit; color: inherit;">
            				<img class="photo" src="./img/me_128.png" />
            				<div class="name">Matthieu Petit</div>
            				<div class="more"></div>
            			</a>
            		</div>
	              	<div class="messages">
						<div class="title"><strong style="display: inline;">ChatBot</strong> with +336 99 99 99 99<br /><span class="starting-date">12/04/2017, 22:16</span></div>
					</div>
					<div class="input">
						<input type="text" placeholder="Your message" autofocus/>
						<input type="submit" value="Send"/>
					</div>
				</div>
            </div>
            <div class="device-stripe"></div>
            <div class="device-header"></div>
            <div class="device-sensors"></div>
            <div class="device-btns"></div>
            <div class="device-power"></div>
         </div>

		<script src="js/ApiAi.min.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
			var input = document.querySelector('input')
			input.addEventListener('keyup', function(event){
			  toggleType(this.value.length > 0, true)
			})

			input.addEventListener('change', function(event){
			  var message = this.value
			  this.value = ""
			  toggleType(false, true)
			  addMessage(message, true)
			  sendMessage(message)
			})

			var d = new Date();
			var h = addLeadingZero(d.getHours())
			var m = addLeadingZero(d.getMinutes())
			var s = addLeadingZero(d.getSeconds())
			var day = addLeadingZero(d.getDate())
			var month = addLeadingZero(d.getMonth())
			var year = d.getFullYear()
			document.querySelector('.messages .title .starting-date').innerHTML = day + '/' + month + '/' + year + ', ' + h + ":" + m

			function updateTime() {
				var d = new Date()
				document.querySelector('.status-bar .time').innerHTML = addLeadingZero(d.getHours()) + ":" + addLeadingZero(d.getMinutes())
			}
			updateTime()
			setTimeout(function() {
				updateTime()
				setInterval(function() {
					updateTime()
				}, 60000)
			}, (60 - d.getSeconds()) * 1000 - d.getMilliseconds())

			sendEvent("WELCOME");
		</script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-49778518-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-49778518-1');
		</script>
	</body>
</html>
